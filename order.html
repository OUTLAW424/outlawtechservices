<form name="order" method="POST" data-netlify="true" action="thankyou.html">
  <input type="hidden" name="form-name" value="order">

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="Full Name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="Email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="Phone" required>

  <label for="message">What Service Do You Need?</label>
  <textarea id="message" name="Service Request" rows="5" required></textarea>

  <button type="submit">Submit</button>
</form>
