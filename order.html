<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order a Service | Outlaw Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Outlaw Tech Logo" class="logo">
      <h1>Outlaw Tech Solutions & Services</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <form action="mailto:outlawtechsolutions@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="Phone" required>

      <label for="message">What Service Do You Need?</label>
      <textarea id="message" name="Service Request" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>Email: outlawtechsolutions@gmail.com</p>
  </footer>
</body>
</html>
